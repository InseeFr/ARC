parameter.ihm.sandbox.maxNumberOfFilesRegisteredAtTheSameTime=Maximum number of file that can be registered by the reception module in the sandbox execution 
parameter.ihm.sandbox.sandboxListWithProductionGUI=List of the sandboxes with a production type GUI
parameter.parallel.numberOfThread.p1.load=Number of threads allocated to the module #1 "Load"            
parameter.database.version.global=Current global database version identifier corresponding to the ARC version identifier on git
parameter.parallel.numberOfThread.p2.xmlStructurize=Number of threads allocated to the module #2 "Structurize XML"
parameter.parallel.numberOfThread.p3.control=Number of threads allocated to the module #3 "Control"
parameter.parallel.numberOfThread.p4.filter=Number of threads allocated to the module #4 "Filter"
parameter.parallel.numberOfThread.p5.mapmodel=Number of threads allocated to the module #5 "Map model"
parameter.batch.execution.defaultMaxNumberOfFilesProcessedByModules=Maximum number of files that pipeline modules can process
parameter.database.version.sandbox=Sandbox database version id corresponding to ARC version id on git
parameter.batch.initialization.numberOfDayToKeepAfterRetrievedByAllCLients=Number of days after which ARC erases data already retrieved by all clients
parameter.batch.initialization.numberOfFilesToProceedAtSameTimeForDeletion=Number of files to process at one time when ARC clears customer data
parameter.batch.initialization.StartsJustAfterThisHour=After which hour of the day should starts the initialization processed by the batch
parameter.batch.initialization.minimumDayIntervalBetweenInitializations=The number of day between two initialization processed by the batch
parameter.batch.execution.keepPreviousModuleData=Set if the batch pipeline must keep the data for all previous modules and not only for the current processed one
parameter.batch.execution.howManyStepsFurtherModuleAreExecuted=Set the maximum distance between modules executed at the same time by the batch
parameter.batch.execution.sleepingDelayDuringAFullPhaseLoopInMs=Set the total sleeping delay spent during a batch execution cycle
parameter.batch.execution.booleanUseEnvironmentDeclaredInDatabase=Set if the batch executes the pipeline on the sandbox/metadata schemas defined in database parameters parameter.batch.execution.environmentOfRuleset and parameter.batch.execution.environmentForExecution
parameter.batch.execution.environmentOfRuleset=Name of the database metadata schema used by the batch when parameter.batch.execution.booleanUseEnvironmentDeclaredInDatabase is true
parameter.batch.execution.environmentForExecution=Name of the database sandbox schema used by the batch when parameter.batch.execution.booleanUseEnvironmentDeclaredInDatabase is true                      
parameter.batch.execution.maxNumberOfFilesRegisteredInReceptionModule=Maximum number of files to be injected in the processing pipeline by the reception module
parameter.batch.execution.maxCompressedArchiveSizeRegisteredInReceptionModule=Maximum archive size to be injected in the processing pipeline by the reception module
parameter.batch.execution.maxNumberOfFilesProceedInLoadModule=Maximum number of files processed by the load phase which is the first processing pipeline module
parameter.batch.execution.maxNumberOfFilesToProceedPerModule=Default maximum number of files processed by pipeline modules
parameter.ihm.sandbox.numberOfSandboxes=Define the number of sandbox available in the application
