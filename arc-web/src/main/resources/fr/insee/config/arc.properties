## log4j
## Chemin vers le repertoire ou seront stockees les logs
fr.insee.arc.log.chemin=${env.logPath}
## Niveau de journalisation : ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF
fr.insee.arc.log.niveau=${env.logLevel}
fr.insee.arc.log.configuration=${env.logSettings}

#fr.insee.arc.batch.parametre.repertoire=***REMOVED***
fr.insee.arc.batch.parametre.repertoire=./


#THREADS
fr.insee.arc.threads.chargement=3
fr.insee.arc.threads.normage=3
fr.insee.arc.threads.controle=3
fr.insee.arc.threads.filtrage=3
fr.insee.arc.threads.mapping=3
fr.insee.arc.threads.regle=5
