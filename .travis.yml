language: java
jdk: openjdk11
env:
  - NODE_VERSION="12.13.0"
before_install:
  - nvm install $NODE_VERSION
addons:
  sonarcloud:
    organization: "inseefr"
    token:
      # encrypting the token via https://docs.travis-ci.com/user/encryption-keys/ 
      secure: ""
script: 
    - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then mvn clean verify ; fi'
    - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn clean verify sonar:sonar -Pcoverage ; fi'
deploy:
  - provider: script
    skip_cleanup: true
    script:
      bash deploy.sh latest
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script:
      bash deploy.sh $TRAVIS_TAG
    on:
      tags: true
